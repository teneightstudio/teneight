<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Incident Timer</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<script src="timer-app.js"></script>
</head>
<body data-bs-theme="dark" class="" id="alert-background">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="/images/ntfd-logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Enfield Fire Dispatch Center
          </a>
        </div>
      </nav>
    <div class="container-md text-center px-5 py-5">
        <div class="col px-5">
            <div class="row">
                <div class="text-center" id="current-time">
                    <h1 id="current-time">
                        <span id="time"></span>
                    </h1>
                    <h4 id="incident-start-container">
                        <span id="start-time"></span>
                    </h4>
                </div>
            </div>
        </div>
        <div class="col px-5 py-5 d-flex justify-content-center">
            <div class="row w-50">
                <ul class="list-group list-group-flush" id="log-times-container"></ul>
            </div>
        </div>
        <div class="row">
            <div class="btn-grp btn-group-lg" role="group" aria-label="Button Group">
                <button type="button" class="btn btn-success" id="start-btn">Start Incident</button>
                <button type="button" class="btn btn-warning" id="log-btn">Log Time</button>
                <button type="button" class="btn btn-danger" id="stop-btn">Stop Incident</button>
            </div>
        </div>
    </div>
<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
